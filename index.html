    <script>
        // ANKUR
        var ison=false;
        var para=document.getElementById("ankurdes");
        function changecolor()
        {

            if(ison===false)
            {
                para.classList.add("addcolor");
                ison=true;
            }
            else{
                para.classList.remove("addcolor");
                para.classList.add("hankur");
